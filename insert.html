<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" conent="width=device-width, initial-scale=1">
		<title>Justice Service</title>
		<link rel = "icon" href = "css/Img/download.png" type = "image/x-icon">

		<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link rel = "stylesheet" type="text/css" href="css/home.css" />
		<link rel = "stylesheet" type="text/css" href="css/insert.css" />

		<script type="text/javascript">
		

			function AddClient(){
				var fname = document.getElementById("fname").value;
				var lname = document.getElementById("lname").value;
				var phone = document.getElementById("phone").value;
				var aphone = document.getElementById("aphone").value;
				var email = document.getElementById("email").value;
				var err = "F";
				if (email == ""){
					ShowMsg("Please add a email");
					err = "T";
				}
				if (phone == ""){
					ShowMsg("Please add a phone number");
					err = "T";
				}
				if (lname == ""){
					ShowMsg("Please add last name");
					err = "T";
				}
				if (fname == ""){
					ShowMsg("Please add first name");
					err = "T";
				}

				if (err == "F"){
					$.ajax({

						url : 'https://app-381fc3b7-a808-4a36-8c32-727c12963f8b.cleverapps.io/insert.php',
						type : 'POST',
						data: {'fname' : fname, 'lname' : lname, 'phone' : phone, 'aphone' : aphone, 'email' : email},
						success : function (result) {
							ShowMsg(result);
							document.getElementById("fname").value = "";
							document.getElementById("lname").value = "";
							document.getElementById("phone").value = "";
							document.getElementById("aphone").value = "";
							document.getElementById("email").value = "";
						}
					});
				}
		}
		

		function ShowMsg(msg){
			var x = document.getElementById("snackbar");
						x.innerHTML = msg;
  						x.className = "show";
						setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
		}
		</script> 
		 
	</head>
	<body>
			<div class="navbar">
				<span><img src = "css/Img/download.png" style = "width:30px;height:30px;"></span>
				<a href="index.html">View</a>
					<a href="insert.html"><b>Add Client</b></a>
				<a href="edit.html">Update Client</a>
				<a href="remove.html">Delete Client</a>
            </div>
			<h4 style="margin-left: 20px; margin-top: 10px;">Client Information</h4>
			<div class="row" style="margin-left: 10px; margin-top: 10px; width: 50%;">
				
				<div class="col-sm-6">
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="form-group">
								<label>First Name</label>
								<input type="text" id="fname" class="form-control" />
							</div>
							<div class="form-group">
								<label>Phone</label>
								<input type="text" id="phone" class="form-control" />
							</div>
							<div class="form-group">
								<label for="url">Email</label>
								<input type="email" id="email" class="form-control" />
							</div>
							<button type="button" id="updateButton" class="btn btn-primary" onclick="AddClient();">
								Add
							</button>
						</div>
						
					</div>
				</div>

				<div class="col-sm-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" id="lname" class="form-control" />
							</div>
							<div class="form-group">
								<label>Alternate Phone</label>
								<input type="text" id="aphone" class="form-control" />
							</div>
						</div>
						
					</div>
				</div>





			</div>

			<div id="snackbar"></div>

	</body>
</html>
